<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@1,9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Product preview card component</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="./img/image-product-mobile.jpg" alt="" class="card-img">

            <p class="card-trademark">LOREMADF</p>

            <h2 class="card-title">Product preview card component</h2>

            <p class="card-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro molestias architecto, facilis ut dolorum aliquam dolorem rerum nihil nobis asperiores quasi ad accusamus laborum aperiam quidem, minus quae error iure?</p>

            <div class="card-price">

                <p class="card-price_big">$149.99</p>

                <p class="card-price_small">$169.99</p>
            </div>

            <a href="" class="card-btn">

                <img src="./img/icon-cart.svg" alt="" class="icon-card">

                <p>Add To Cart</p>
            </a>
        </div>
    </div>
</body>

</html>
